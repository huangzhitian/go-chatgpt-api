services:
  go-chatgpt-api:
    build: .
    container_name: go-chatgpt-api
    image: linweiyuan/go-chatgpt-api
    ports:
      - 8080:8080
    environment:
      - TZ=Asia/Shanghai
      - GIN_MODE=release
      - GO_CHATGPT_API_PROXY=https://chatgpt-proxy.fengmei.lol
    restart: unless-stopped
